<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JamCasino — Admin Table</title>
  <link rel="stylesheet" href="./styles.css" />
  <link rel="stylesheet" href="/red-override.css?v=UI-RED-v1">
</head>
<body>
  <div style="position:fixed;top:8px;right:8px;z-index:999999;background:#111a;color:#fff;padding:6px 10px;border:1px solid #ffffff33;border-radius:8px;font:600 12px system-ui">
  Build: UI-RED-v1
</div>
<div id="app">
  <header>
    <div class="left">Room: <span id="room-code">—</span> <span>(player: <span id="player-id">—</span>)</span> <span id="build-tag" class="build-tag"></span> <button id="open-join">Join or Create</button></div>
    <label class="variant-label">
      Next Hand Variant
      <select id="variant-pref" title="Only the upcoming dealer can change this">
        <option value="HE">Texas Hold’em</option>
        <option value="OMA">Omaha</option>
      </select>
    </label>
    <span id="variant-locked-chip" class="variant-chip hidden">—</span>
    <button id="btn-next-street" disabled title="Dealer only">Reveal Next Street</button>
    <button id="btn-settle" disabled title="Settle at showdown">Settle Hand</button>
  </header>
  <main class="layout">
    <section class="table-wrap">
      <div class="poker-table red">
        <div id="pot-pill" class="pot-pill">Pot: 0</div>
        <div id="result-banner" class="result-banner hidden"></div>
        <div class="seat seat-0"><div class="seat-inner"><div class="badges"></div><div class="name">Seat 1</div><div class="stack">$—</div><div class="status"><span class="status-dot"></span></div></div></div>
        <div class="seat seat-1"><div class="seat-inner"><div class="badges"></div><div class="name">Seat 2</div><div class="stack">$—</div><div class="status"><span class="status-dot"></span></div></div></div>
        <div class="seat seat-2"><div class="seat-inner"><div class="badges"></div><div class="name">Seat 3</div><div class="stack">$—</div><div class="status"><span class="status-dot"></span></div></div></div>
        <div class="seat seat-3"><div class="seat-inner"><div class="badges"></div><div class="name">Seat 4</div><div class="stack">$—</div><div class="status"><span class="status-dot"></span></div></div></div>
        <div class="seat seat-4"><div class="seat-inner"><div class="badges"></div><div class="name">Seat 5</div><div class="stack">$—</div><div class="status"><span class="status-dot"></span></div></div></div>
        <div class="seat seat-5"><div class="seat-inner"><div class="badges"></div><div class="name">Seat 6</div><div class="stack">$—</div><div class="status"><span class="status-dot"></span></div></div></div>
        <div class="seat seat-6"><div class="seat-inner"><div class="badges"></div><div class="name">Seat 7</div><div class="stack">$—</div><div class="status"><span class="status-dot"></span></div></div></div>
        <div class="seat seat-7"><div class="seat-inner"><div class="badges"></div><div class="name">Seat 8</div><div class="stack">$—</div><div class="status"><span class="status-dot"></span></div></div></div>
        <div class="seat seat-8"><div class="seat-inner"><div class="badges"></div><div class="name">Seat 9</div><div class="stack">$—</div><div class="status"><span class="status-dot"></span></div></div></div>
        <div id="board" class="board">
          <div class="card-slot empty"></div>
          <div class="card-slot empty"></div>
          <div class="card-slot empty"></div>
          <div class="card-slot empty"></div>
          <div class="card-slot empty"></div>
        </div>
        <div id="my-console" class="my-console">
          <div id="my-cards" class="cards">
            <div class="card-slot empty"></div>
            <div class="card-slot empty"></div>
            <div class="card-slot empty omh"></div>
            <div class="card-slot empty omh"></div>
          </div>
          <div class="actions">
            <button id="btn-fold" disabled title="Fold">Fold</button>
            <button id="btn-call" disabled title="Check / Call">Check</button>
            <div class="bet-ctrl">
              <input id="bet-amount" type="number" min="0" step="1" placeholder="Amount" />
              <button id="btn-raise" disabled title="Bet / Raise">Bet</button>
            </div>
          </div>
          <div class="turn-hint hidden" id="turn-hint">Your turn</div>
        </div>
      </div>
    </section>
    <aside id="debug-panel">
      <div class="debug-head">
        <div>
          <strong>Debug</strong>
          <button id="btn-asset-check">Run Asset Check</button>
        </div>
        <div id="debug-filter" class="filters">
          <label><input type="checkbox" data-group="ui" checked> ui</label>
          <label><input type="checkbox" data-group="hand" checked> hand</label>
          <label><input type="checkbox" data-group="street" checked> street</label>
          <label><input type="checkbox" data-group="betting" checked> betting</label>
          <label><input type="checkbox" data-group="presence" checked> presence</label>
          <label><input type="checkbox" data-group="settle" checked> settle</label>
          <button id="btn-gate-inspector">Gating Inspector</button>
        </div>
      </div>
      <div id="gating-inspector" class="hidden"></div>
      <div id="debug-log"></div>
    </aside>
  </main>
</div>
<div id="join-overlay" class="hidden">
  <div class="join-modal">
    <h2>Join or Create Room</h2>
    <label>Display Name
      <input id="displayName" type="text" maxlength="20" />
    </label>
    <label>Room Code
      <input id="roomCode" type="text" maxlength="8" />
    </label>
    <div id="join-error" class="error"></div>
    <div class="buttons">
      <button id="create-room">Create Room</button>
      <button id="join-room">Join Room</button>
    </div>
  </div>
</div>
<script type="module" src="./app.js"></script>
  <script src="/red-tag.js?v=UI-RED-v1"></script>
</body>
</html>
