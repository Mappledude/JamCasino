<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JamCasino — Admin</title>
  <style>
    :root {
      --bg: #0b1020;
      --card: #101935;
      --ink: #e7ecff;
      --muted: #9aa3c7;
      --accent: #7c5cff;
    }
    * { box-sizing: border-box; }
    body { margin: 0; background: var(--bg); color: var(--ink); font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial; }
    header { padding: 12px 16px; background: linear-gradient(180deg, #0e1430, #0b1020); border-bottom: 1px solid #1a2247; display:flex; gap:12px; align-items:center; }
    header h1 { font-size: 16px; margin: 0; opacity: .9; font-weight: 600; }
    .pill { padding: 6px 10px; border-radius: 999px; background: #121b3b; border: 1px solid #1d2856; color: var(--muted); font-size: 12px; }
    main { display: grid; grid-template-columns: 360px 1fr; gap: 16px; padding: 16px; }
    @media (max-width: 980px) { main { grid-template-columns: 1fr; } }
    .panel { background: var(--card); border: 1px solid #1a2247; border-radius: 16px; padding: 14px; box-shadow: 0 8px 30px rgba(0,0,0,.35); }
    h2 { font-size: 14px; margin: 0 0 10px 0; color: var(--muted); font-weight: 600; letter-spacing:.2px; }
    button, input { background: #0f1736; color: var(--ink); border: 1px solid #29336b; padding: 10px 12px; border-radius: 12px; font-size: 14px; }
    button.primary { background: var(--accent); border-color: #5a3dff; cursor:pointer; }
    .row { display: flex; gap: 8px; align-items: center; flex-wrap: wrap; }
    .stack { display: grid; gap: 8px; }
    .list { display: grid; gap: 8px; max-height: 420px; overflow: auto; }
    .roomItem { display: grid; grid-template-columns: 1fr auto; gap: 8px; align-items: center; padding: 10px; background: #0e1632; border: 1px solid #222c62; border-radius: 12px; }
    #debugLog { background: #060a1c; min-height: 160px; max-height: 360px; overflow: auto; border-radius: 12px; border: 1px solid #18204a; padding: 10px; font-family: ui-monospace, Menlo, Consolas, monospace; font-size: 12px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <header>
    <h1>JamCasino — Admin</h1>
    <span class="pill" id="uidPill">uid: …</span>
  </header>

  <main>
    <section class="panel">
      <h2>Create Room</h2>
      <div class="stack">
        <div class="row">
          <input id="codeInput" placeholder="Room code (e.g., ABC123)" style="flex:1" />
          <button id="createBtn" class="primary">Create</button>
        </div>
        <div class="row" style="font-size:12px;color:var(--muted)">
          Defaults: Buy-in $10, Blinds $0.25/$0.50, No ante, Max 9 seats.
        </div>
      </div>
      <div style="height:14px"></div>
      <h2>Rooms</h2>
      <div class="list" id="rooms"></div>
      <div class="row" style="margin-top:8px">
        <button id="deleteAllBtn">Delete ALL Rooms</button>
      </div>
    </section>

    <section class="panel">
      <h2>Debug</h2>
      <div class="row">
        <button id="clearLogBtn">Clear</button>
      </div>
      <div id="debugLog">[info] Admin ready.</div>
    </section>
  </main>

  <!-- Firebase v10 (ESM) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getAuth, setPersistence, browserSessionPersistence,
      onAuthStateChanged, signInAnonymously
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      getFirestore, serverTimestamp, collection, doc, setDoc, getDocs, onSnapshot,
      updateDoc, deleteDoc
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDW9Subu-SEcSoe-uHNT8FzazZhgRknOHg",
      authDomain: "jamcasino-36b9a.firebaseapp.com",
      projectId: "jamcasino-36b9a",
      storageBucket: "jamcasino-36b9a.firebasestorage.app",
      messagingSenderId: "173219554638",
      appId: "1:173219554638:web:597524a6a30e71f3a2aa1f"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const $log = document.getElementById('debugLog');
    const log = (tag, payload) => {
      const time = new Date().toISOString();
      $log.textContent += `\n[${time}] ${tag}: ${payload ? JSON.stringify(payload) : ""}`;
      $log.scrollTop = $log.scrollHeight;
    };

    const $uid = document.getElementById('uidPill');
    const $rooms = document.getElementById('rooms');
    const $code = document.getElementById('codeInput');
    const $create = document.getElementById('createBtn');
    const $deleteAll = document.getElementById('deleteAllBtn');
    document.getElementById('clearLogBtn').onclick = () => { $log.textContent = "[info] Admin ready."; };

    // Auth with per-tab session (keeps each tab its own anonymous user)
    await setPersistence(auth, browserSessionPersistence);
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        await signInAnonymously(auth);
        return;
      }
      $uid.textContent = "uid: " + user.uid;
    });

    // Rooms live list
    const roomsCol = collection(db, "rooms");
    onSnapshot(roomsCol, (snap) => {
      $rooms.innerHTML = "";
      let n = 0;
      snap.forEach(d => {
        n++;
        const r = d.data() || {};
        const row = document.createElement('div');
        row.className = "roomItem";
        row.innerHTML = `
          <div>
            <div style="font-weight:600">${r.code || d.id}</div>
            <div style="font-size:12px;color:var(--muted)">
              Active: ${r.active !== false}
              — Blinds: $${((r.blinds?.sbC || 25)/100).toFixed(2)}/$${((r.blinds?.bbC || 50)/100).toFixed(2)}
            </div>
          </div>
          <div class="row">
            <button data-id="${d.id}" data-act="${r.active !== false ? 'close' : 'open'}">${r.active !== false ? 'Close' : 'Reopen'}</button>
            <button data-id="${d.id}" data-act="reset">Reset</button>
            <button data-id="${d.id}" data-act="delete">Delete</button>
          </div>
        `;
        row.querySelectorAll('button').forEach(btn => {
          btn.onclick = async () => {
            const id = btn.getAttribute('data-id');
            const act = btn.getAttribute('data-act');
            if (act === 'delete') {
              await deleteDoc(doc(db, "rooms", id));
              log("room.deleted", { id });
            } else if (act === 'close') {
              await updateDoc(doc(db, "rooms", id), { active: false });
              log("room.closed", { id });
            } else if (act === 'open') {
              await updateDoc(doc(db, "rooms", id), { active: true });
              log("room.reopened", { id });
            } else if (act === 'reset') {
              await updateDoc(doc(db, "rooms", id), {
                phase: "idle", street: "idle", dealerId: null, potC: 0,
                totalCommittedC: {}, bet: null,
                board: { flop: [], turn: null, river: null },
                showBoard: { flop: false, turn: false, river: false },
                lastResult: null
              });
              log("room.reset", { id });
            }
          };
        });
        $rooms.appendChild(row);
      });
      log("rooms.count", { n });
    });

    // Create room with exact schema fields (money in CENTS)
    $create.onclick = async () => {
      const code = ($code.value || "").trim() || randomCode();
      const roomRef = doc(db, "rooms", code);
      await setDoc(roomRef, {
        code,
        active: true,
        createdAt: serverTimestamp(),
        blinds: { sbC: 25, bbC: 50, anteC: 0 },
        limits: { minBuyInC: 1000, maxBuyInC: 10000, maxSeats: 9 },
        defaultBuyInC: 1000,
        phase: "idle",
        street: "idle",
        dealerId: null,
        potC: 0,
        totalCommittedC: {},
        bet: null,
        board: { flop: [], turn: null, river: null },
        showBoard: { flop: false, turn: false, river: false },
        announcements: [],
        lastResult: null
      }, { merge: true });
      log("room.created", { code });
      $code.value = "";
    };

    $deleteAll.onclick = async () => {
      // destructive: require confirmation before deleting every room
      if (!confirm('Delete ALL rooms?')) return;
      const snap = await getDocs(roomsCol);
      let n = 0;
      for (const d of snap.docs) { await deleteDoc(d.ref); n++; }
      log("rooms.deletedAll", { n });
    };

    function randomCode() {
      const chars = "ABCDEFGHJKLMNPQRSTUVWXYZ23456789";
      let s = "";
      for (let i=0;i<6;i++) s += chars[Math.floor(Math.random()*chars.length)];
      return s;
    }
  </script>
</body>
</html>
